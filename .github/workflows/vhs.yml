name: Record Demo

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'demo.tape'

jobs:
  vhs:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # --- STEP 1: Build the App ---
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: swatinem/rust-cache@v2

      - name: Build Release
        run: cargo build --release

      # --- STEP 2: Install Fonts Manually ---
      - name: Install Fonts
        run: |
          mkdir -p ~/.local/share/fonts
          
          # Install JetBrains Mono
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/JetBrains/JetBrainsMono/master/install_manual.sh)"
          
          fc-cache -fv

      # --- STEP 3: Install VHS Dependencies Manually (The Fix) ---
      # We skip the fragile 'vhs-action' and install tools directly
      - name: Install VHS Dependencies
        run: |
          sudo apt-get update
          # 1. Install FFmpeg (Standard Ubuntu repo is reliable)
          sudo apt-get install -y ffmpeg libnss3 libxss1 libasound2 libatk-bridge2.0-0 libgtk-3-0 libgbm1
          
          # 2. Install TTYD (Manual Download)
          wget -q https://github.com/tsl0922/ttyd/releases/download/1.7.7/ttyd.x86_64
          sudo mv ttyd.x86_64 /usr/local/bin/ttyd
          sudo chmod +x /usr/local/bin/ttyd
          
          # 3. Install VHS (Manual Download)
          wget -q https://github.com/charmbracelet/vhs/releases/download/v0.7.1/vhs_0.7.1_amd64.deb
          sudo dpkg -i vhs_0.7.1_amd64.deb

      # --- STEP 4: Run VHS ---
      - name: Run VHS
        run: vhs demo.tape

      # --- STEP 5: Commit the Result ---
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs: update demo.gif"
          file_pattern: 'assets/*.gif'
