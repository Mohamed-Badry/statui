name: Deploy Release

# Trigger the workflow when a tag starting with 'v' is pushed
on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: statui

jobs:
  # JOB 1: Build Binaries & Upload to GitHub Releases
  build-and-upload:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux (x86_64) ---
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            asset_extension: .tar.gz
            archive_cmd: tar -czvf
          # --- Windows (x86_64) ---
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_extension: .zip
            archive_cmd: 7z a
          # --- macOS Intel ---
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_extension: .tar.gz
            archive_cmd: tar -czvf
          # --- macOS ARM (Apple Silicon) ---
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_extension: .tar.gz
            archive_cmd: tar -czvf
          # --- Raspberry Pi / ARM64 (64-bit) ---
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            asset_extension: .tar.gz
            archive_cmd: tar -czvf
          # --- Raspberry Pi / ARMv7 (32-bit) ---
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            asset_extension: .tar.gz
            archive_cmd: tar -czvf

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # --- SETUP FOR LINUX CROSS-COMPILATION ---
      
      # 1. Musl Tools (x86_64 only)
      - name: Install x86_64 Musl Tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      # 2. ARM64 Tools (Raspberry Pi 4/5 64-bit)
      - name: Install ARM64 Cross Tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      # 3. ARMv7 Tools (Raspberry Pi 2/3/4 32-bit)
      - name: Install ARMv7 Cross Tools
        if: matrix.target == 'armv7-unknown-linux-gnueabihf'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf
          echo "CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build Release
        # --locked ensures dependencies match Cargo.lock exactly
        run: cargo build --release --locked --verbose --target ${{ matrix.target }}

      # --- PACKAGING STEP ---
      - name: Package Artifacts
        shell: bash
        run: |
          # 1. Create a staging directory
          mkdir staging
          
          # 2. Copy the binary to staging
          # Windows binaries end in .exe, Unix ones don't
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" staging/
          else
            cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}" staging/
          fi
          
          # 3. Copy documentation and config
          cp README.md staging/
          cp statui.toml staging/ || true
          
          # 4. Copy the presets folder (if it exists)
          if [ -d "presets" ]; then
            cp -r presets/ staging/presets/
          fi
          
          # 5. Create the Archive
          RELEASE_NAME=${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.target }}${{ matrix.asset_extension }}
          
          cd staging
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../$RELEASE_NAME *
          else
            tar -czvf ../$RELEASE_NAME *
          fi
          cd ..
          
          # 6. Save the name for the upload step
          echo "ASSET_PATH=$RELEASE_NAME" >> $GITHUB_ENV

      # --- UPLOAD STEP ---
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ASSET_PATH }}

  # JOB 2: Publish to Crates.io
  publish-crate:
    name: Publish to Crates.io
    runs-on: ubuntu-latest
    needs: build-and-upload # Wait for binaries to pass before publishing
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish to Crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish
